version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "=== Build Phase ==="
      - echo "Installing Python dependencies..."
      - pip3 install --no-cache-dir -r requirements.txt 2>&1
      - echo "Dependencies installed successfully"
    post-build:
      - echo "=== Post-Build Phase ==="
      - echo "Build complete. Database migrations will run automatically at app startup."
run:
  command: python3 -m uvicorn backend.app.main:app --host 0.0.0.0 --port 8080 --workers 2
  network:
    port: 8080
  env:
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8080"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
    - name: DATABASE_URL
      value: postgresql://postgres:RVn.C]~-f2RL:U9uAdkJ)54rTVR>@wunder-database.cluster-c34ays6uuh09.eu-west-1.rds.amazonaws.com:5432/wunder-database
  # Or for sensitive data:
    
  # Note: Set these in App Runner Console:
  # - DATABASE_URL (required)
  # - DEBUG=False
  # - OPENWEATHER_API_KEY (optional)
  # - ALLOWED_ORIGINS (for CORS)
