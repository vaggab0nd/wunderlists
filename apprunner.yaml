version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r backend/requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r backend/requirements.txt
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8080 --app-dir backend
  network:
    port: 8080
