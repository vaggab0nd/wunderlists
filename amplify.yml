version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Pre-Build Phase ==="
        - node --version
        - npm --version
        - cd frontend
        - echo "Installing dependencies with npm ci..."
        - npm ci --prefer-offline --no-audit
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "=== Build Phase ==="
        - echo "Building frontend with Vite..."
        - npm run build
        - echo "Build completed successfully"
        - ls -la dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
# Note: Set these environment variables in Amplify Console:
# - VITE_RAILWAY_API_URL (required - your App Runner API URL with /api suffix)
