version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: wunderlists_db
    environment:
      POSTGRES_DB: wunderlists_db
      POSTGRES_USER: wunderlists_user
      POSTGRES_PASSWORD: wunderlists_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wunderlists_user -d wunderlists_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: wunderlists_web
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://wunderlists_user:wunderlists_password@db:5432/wunderlists_db
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
